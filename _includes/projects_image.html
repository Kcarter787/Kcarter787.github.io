{% capture imagePath %}{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
<html>
    <figure class="project-image-container" >
        <img src="/assets/projects/{{ imagePath }}" {% if include.alt %}
        alt="{{ include.alt }}" {% endif %} {% if include.width %}
        width="{{ include.width }}" {% endif %} class="project-image"/>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
{% else %}
    <img src="/assets/projects/{{ imagePath }}" {% if include.alt %}
    alt="{{ include.alt }}" {% endif %} {% if include.width %}
    width="{{ include.width }}" {% endif %}/>
</html>
{% endif %}
