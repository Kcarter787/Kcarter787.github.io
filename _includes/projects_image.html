{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
<html>
    <figure>
        <img src="/assets/projects/{{ imagePath }}" {% if include.alt %}
        alt="{{ include.alt }}" {% endif %} {% if include.width %}
        width="{{ include.width }}" {% endif %} align="middle"/>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
{% else %}
    <img src="/assets/projects/{{ imagePath }}" {% if include.alt %}
    alt="{{ include.alt }}" {% endif %} {% if include.width %}
    width="{{ include.width }}" {% endif %}/>
</html>
{% endif %}
